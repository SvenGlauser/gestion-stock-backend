spring:
  datasource:
    url: ${ SPRING_DATASOURCE_URL }
    username: ${ SPRING_DATASOURCE_USERNAME }
    password: ${ SPRING_DATASOURCE_PASSWORD }
    driverClassName: org.postgresql.Driver

gestion-stock:
  security:
    allowed-origins:
      - http://localhost
      - http://localhost:80
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - Authorization
      - Content-Type