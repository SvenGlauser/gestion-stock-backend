spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: root
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none

  batch:
    job:
      enabled: false

  liquibase:
    enabled: true
    change-log: 'classpath:db/changelog-master.xml'
    contexts:
      - test
    drop-first: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://unknown/realm

gestion-stock:
  batch:
    username: gestionstock-batch-user
    password: admin
