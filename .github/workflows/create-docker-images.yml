name: Create Docker images

on:
  workflow_dispatch

permissions:
  contents: read

jobs:
  create-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Maven project version
        id: get-version
        run: |
          if command -v mvn >/dev/null 2>&1; then
            VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          elif [ -x "./mvnw" ]; then
            VERSION=$(./mvnw -q -DforceStdout help:evaluate -Dexpression=project.version)
          elif [ -f gestion-stock-application/pom.xml ]; then
            VERSION=$(sed -n 's:.*<version>\(.*\)</version>.*:\1:p' gestion-stock-application/pom.xml | head -n1)
          else
            VERSION=$(sed -n 's:.*<version>\(.*\)</version>.*:\1:p' pom.xml | head -n1)
          fi
          if [ -z "$VERSION" ]; then
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create and push Docker images
        uses: ./.github/workflows/parts/create-push-docker-images.yml
        with:
          version: ${{ steps.get-version.outputs.version }}
