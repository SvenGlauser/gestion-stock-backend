name: Create Version

on:
  workflow_dispatch:
    inputs:
      current-version:
        description: 'Current version. Format (1.0)'
        required: true
      next-version:
        description: 'Prochaine version. Format (1.0-SNAPSHOT)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  tag-current-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email "github-actions[bot]}@users.noreply.github.com"

      - name: Set up QEMU (for multi-arch build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize repo owner to lowercase
        id: owner
        run: |
          # GITHUB_REPOSITORY_OWNER est dÃ©fini par GitHub Actions; on le met en minuscules
          owner_username=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "owner_username=$owner_username" >> $GITHUB_OUTPUT

      - name: Maven update current-version
        run: mvn versions:set -DnewVersion="${{ github.event.inputs.current-version }}" -DgenerateBackupPoms=false

      - name: Add git tag and push
        run: |
          git tag "v${{ github.event.inputs.current-version }}"
          git push origin --tags
          git commit -a -m "Version v${{ github.event.inputs.current-version }}"
          git push origin master

      - name: Build and push image (gestion-stock-backend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: "linux/amd64"
          build-args: |
            VERSION=${{ steps.get-version.outputs.version }}
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner_username }}/gestion-stock-backend:${{ github.event.inputs.current-version }}
            ghcr.io/${{ steps.owner.outputs.owner_username }}/gestion-stock-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push image (gestion-stock-database)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: db.Dockerfile
          push: true
          platforms: "linux/amd64"
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner_username }}/gestion-stock-database:${{ github.event.inputs.current-version }}
            ghcr.io/${{ steps.owner.outputs.owner_username }}/gestion-stock-database:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Maven prepare next-version
        run: mvn versions:set -DnewVersion="${{ github.event.inputs.next-version }}" -DgenerateBackupPoms=false

      - name: Push next version
        run: |
          git commit -a -m "Setup for version v${{ github.event.inputs.next-version }}"
          git push origin master
