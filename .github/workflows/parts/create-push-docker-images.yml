name: create-push-docker-images.yml

on:
  workflow_call:
    inputs:
      version:
        description: 'Version tag for the Docker images'
        required: true
        type: string

jobs:
  create-push-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU (for multi-arch build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize repo owner to lowercase
        id: owner
        run: |
          # GITHUB_REPOSITORY_OWNER est dÃ©fini par GitHub Actions; on le met en minuscules
          owner_username=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "owner_username=$owner_username" >> $GITHUB_OUTPUT

      - name: Build and push image (gestion-stock-backend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: "linux/amd64"
          build-args: |
            VERSION=${{ github.event.inputs.current-version }}
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner_username }}/gestion-stock-backend:${{ github.event.inputs.current-version }}
            ghcr.io/${{ steps.owner.outputs.owner_username }}/gestion-stock-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push image (gestion-stock-database)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: db.Dockerfile
          push: true
          platforms: "linux/amd64"
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner_username }}/gestion-stock-database:${{ github.event.inputs.current-version }}
            ghcr.io/${{ steps.owner.outputs.owner_username }}/gestion-stock-database:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
